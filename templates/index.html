<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corn Leaf Disease Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            border: 2px dashed #4facfe;
            border-radius: 10px;
            background: #f9f9f9;
            cursor: pointer;
            outline: none;
        }
        input[type="file"]::-webkit-file-upload-button {
            visibility: hidden;
        }
        button {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            text-align: left;
            line-height: 1.6;
        }
        .image-preview {
            margin: 20px 0;
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: zoomIn 1.5s ease;
        }
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
        footer a {
            color: #4facfe;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Corn Leaf Disease Predictor</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" accept="image/*" required />
            <br>
            <img id="preview" alt="Image preview will appear here" class="image-preview" style="display:none;" />
            <br>
            <button type="submit">Predict</button>
        </form>
        <div class="result" id="result"></div>
        <footer>
            <p>Made with ðŸ’™ by <a href="https://github.com/yourusername" target="_blank">Your Name</a></p>
        </footer>
    </div>

    <script>
        // Display uploaded image as a preview
        document.getElementById('fileInput').onchange = function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        };

        // Handle form submission for prediction
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('result').innerHTML = `
                <strong>Prediction:</strong> ${result.prediction} <br>
                <strong>Confidence:</strong> ${(result.confidence * 100).toFixed(2)}%
            `;
        };
    </script>
</body>
</html>
